<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
</head>
<body>
    <h2>Student Information</h2>
    <form>
        <fieldset>
            <legend>Basic Info</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Course"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="name.rollno@sscbs.du.ac.in"><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-__________"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="3" cols="30" placeholder="Enter your address"></textarea><br><br>

            <label>Subjects you have chosen:</label><br>
            <input type="checkbox" id="math" name="subjects" value="Math">
            <label for="math">Mathematics for Computing</label><br>

            <input type="checkbox" id="physics" name="subjects" value="Physics">
            <label for="physics">C.S.A</label><br>

            <input type="checkbox" id="chemistry" name="subjects" value="Chemistry">
            <label for="chemistry">Python</label><br>

            <input type="checkbox" id="biology" name="subjects" value="Biology">
            <label for="biology">E.V.S</label><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </fieldset>
    </form>
</body>
</html>
